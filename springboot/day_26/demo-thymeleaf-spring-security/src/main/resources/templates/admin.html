<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Admin page</h1>

<ul>
    <li>
        <a href="/">Home page</a>
    </li>
    <li sec:authorize="hasRole('USER')">
        <a href="/profile">Profile page</a>
    </li>
    <li sec:authorize="hasRole('ADMIN')">
        <a href="/admin">Admin page</a>
    </li>
</ul>
</body>
</html>
